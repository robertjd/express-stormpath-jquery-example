<!DOCTYPE html>
<html>
<head>
  <title>Stormpath Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="app.js"></script>
</head>
<body class="container">

  <div id="user-data" style="display: none;">
    <h1>Your User Data</h1>
    <hr>
    <pre id="user-object"></pre>
    <button id="logout" class="btn btn-default">Logout</button>
  </div>

  <form id="login-form" style="display:none;">
    <h1>Login</h1>
    <hr>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <br/>

  <div class="alert alert-danger" id="login-error" style="display:none;"></div>
  <div class="alert alert-info" id="loading" style="display: none;">Working..</div>

</body>
</html>
